<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <header>
        <nav class="navbar bg-dark navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" class="logo" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">
                                Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="py-5">
                <h1>Nuovo Libro</h1>
            </div>
            <br>
            <form class="row g-4">
                <div class="col-6">
                    <label for="first-name" class="form-label">Nome Autore</label>
                    <input type="text" class="form-control" id="first-name" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col-6">
                    <label for="last-name" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="last-name"
                        placeholder="Inserisci il cognome dell'autore">
                </div>
                <div class="col-12 col-mb-6">
                    <label for="title" class="form-label"></label>Titolo</label>
                    <input type="text" class="form-control" id="title" placeholder="Inserisci il titolo dell'autore">
                    <div class="form-text" id="exemple-title">Titolo versione italiana</div>
                </div>
                <div class="col-12 col-md-4">
                    <label for="gender" class="form-label">Genere</label>
                    <select id="gender" class="form-select">
                        <option selected>Scegli il genere</option>
                        <option value="narrativa">Narrativa</option>
                        <option value="saggio">Saggio</option>
                        <option value="fantasy">Fantasy</option>
                    </select>
                </div>
                <div class="col-12 col-md-4">
                    <label for="year" class="form-label">Anno della Pubblicazione</label>
                    <input type="text" class="form-control" id="year" placeholder="Inserisci l'anno">
                </div>
                <div class="col-12 col-md-4">
                    <label for="code-isbn" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="code-isbn" placeholder="Inserisci il codice ISBN#">
                </div>

                <div class="col-12">
                    <hr class="mt-4 mb-3">
                </div>

                <div class="col-12">
                    <label for="note" class="form-label">Note</label>
                    <textarea 
                    id="note" 
                    class="form-control" 
                    placeholder="Inserisci eventuali note sul libro" 
                    rows="4"></textarea>
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="check">
                        <label class="form-check-label" for="check">Disponibile anche in digitale</label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary h-150 w-md-auto">Aggiungi Libro</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
